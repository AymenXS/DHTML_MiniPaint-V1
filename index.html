<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Paint - V2</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="field">
      <canvas id="canvas"></canvas>
      <div class="tools">
        <button id="undoButton" class="button">Undo</button>
        <button id="clearButton" class="button">Clear</button>
        <div class="colorField"></div>
        <div class="colorField"></div>
        <div class="colorField"></div>
        <div class="colorField"></div>

        <input type="color" class="colorPicker" />
        <input type="range" value="1" min="1" max="100" class="penWidth" />
      </div>
    </div>
  </body>
</html>
